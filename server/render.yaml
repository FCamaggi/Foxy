# Render Configuration for Backend
services:
  - type: web
    name: foxy-server
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
